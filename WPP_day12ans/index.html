<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Reverser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>String Reverser</h1>
      <div class="input-container">
        <label for="input-string">Enter a string:</label>
        <input
          type="text"
          id="input-string"
          placeholder="Type your string here"
        />
      </div>
      <button id="reverse-btn">Reverse String</button>
      <div class="output-container">
        <label for="output-string">Reversed string:</label>
        <input type="text" id="output-string" disabled />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
